<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格</title>
	<style>
	table {
		margin: 0 auto;
		text-align: center;
	}
	</style>
	<script>
	window.onload = function()
	{
		var oTab = document.getElementById('tab1');
		var oTxt = document.getElementById('txt1');
		var oBtn = document.getElementById('btn');

		oBtn.onclick = function ()
		{
			for(var i=0;i<oTab.tBodies[0].rows.length;i++)
			{
				var oTabcontent = oTab.tBodies[0].rows[i].cells[1].innerHTML.toLowerCase();
				var oTxtcontent = oTxt.value.toLowerCase();
				oTab.tBodies[0].rows[i].style.background = '';
				var arr = oTxtcontent.split();
				for(var i=0;i<arr.length;i++)
				{
					if(oTabcontent.search(arr[i]) != -1)
					{
						oTab.tBodies[0].rows[i].style.background = 'yellow';
					}
					
						
					
				}
				
			}
		}
		
	}
	</script>
</head>
<body>
	<input id='txt1' type="text">
	<input id='btn' type="button" value='搜索'>
	<table id='tab1' border='1' width='500'>
		<thead>
			<tr>
				<td>序号</td>
				<td>姓名</td>
				<td>年龄</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>zHna</td>
				<td>12</td>
			</tr>
			<tr>
				<td>2</td>
				<td>李四</td>
				<td>32</td>
			</tr>
			<tr>
				<td>3</td>
				<td>李五</td>
				<td>44</td>
			</tr>
			<tr>
				<td>4</td>
				<td>前六</td>
				<td>21</td>
			</tr>
			<tr>
				<td>5</td>
				<td>马坝</td>
				<td>24</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
