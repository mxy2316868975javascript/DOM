<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #div1 {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
        }
    </style>
    <script>
        function move()
        {
            var oDiv = document.getElementById('div1');
            setInterval(function(){
                oDiv.style.left = oDiv.offsetLeft + 10 +'px';
            },30)
        }
    </script>
</head>
<body>
<input id="btn1" type="button" value="按钮" onclick="move()">
<div id="div1"></div>
</body>
</html>
