<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        li {
            list-style: none;
        }
    </style>
    <script>
        window.onload = function ()
        {
            var aA = document.getElementsByTagName('a');

            for (var i=0;i<aA.length;i++)
            {
                aA[i].onclick = function ()
                {
                    this.parentNode.style.display = 'none';
                }
            }
        }
    </script>
</head>
<body>
<ul>
    <li>123<a href="#">隐藏</a></li>
    <li>1223<a href="#">隐藏</a></li>
    <li>1243<a href="#">隐藏</a></li>
    <li>1d233<a href="#">隐藏</a></li>
    <li>12d3<a href="#">隐藏</a></li>
    <li>1xsf23<a href="#">隐藏</a></li>
</ul>
</body>
</html>
